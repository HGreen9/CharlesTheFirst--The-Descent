      <p>Charles Ingalls, known by his stage name CharlesTheFirst, was an electronic music producer and DJ from Sierra Nevada, California. </p>
      <p>Fusing lo-fi & hip hop roots with lush and experimental bass heavy electronic composition, he developed a danceable style steeped in dreaminess and psychedelia.</p>
      <p>Born in 1996 in the Sierra Nevada mountains, Charles was heavily influenced by nature and the adventure that coincided with it.
      </p>
   <p> Charles left a wealth of unreleased music which is forthcoming in time.</p>
   <p>Charles E Ingalls </p>
     <p> 11/25/96 - 12/10/21 </p>
